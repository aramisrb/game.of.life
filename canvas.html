<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resize HTML5 canvas dynamically | www.htmlcheats.com</title>

			<style>
			    html, body {
			      width: 100%;
			      height: 100%;
			      margin: 0px;
			      border: 0;
			      overflow: hidden; /*  Disable scrollbars */
			      display: block;  /* No floating content on sides */
			    }
		    </style>

</head>

<body>

<canvas id="myCanvas" style='position:absolute; left:0px; top:0px; width:1000px;height:1000px'>
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

    c.width = c.clientWidth;
    c.height = c.clientHeight;



var width=c.width;
var blockSize=5;
var matrix=new Array(width/blockSize);
for(i=0;i<matrix.length;i++){
  matrix[i]=new Array(width/blockSize);
  for (var j = 0; j < matrix[i].length; j++) {
    var num=Math.random()*100;
    matrix[i][j]=num>90?1:0;
  }
}

//matrix[1][0]=1;
//matrix[1][1]=1;
//matrix[1][2]=1;



window.requestAnimFrame=(function(callback){
return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
     function(callback) {
       window.setTimeout(callback, 1000/60);
     };
   })();


function animate() {

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0,0,width,width); // limpiar canvas

  /*for(i=0;i<count;i++){
  	if(i%2==0)
  		  ctx.fillStyle = "#FF0000";
    else
      	ctx.fillStyle = "#0000FF";

  	ctx.fillRect(20*i, 20+y, 20, 20);

  }
*/

var black="#000000";
var white="#FFFFFF";
for (var i = 0; i < matrix.length; i++) {
  for (var j = 0; j < matrix[i].length; j++) {
    var num=matrix[i][j];
    var color
    if(num==1){
      color=white;
    }else if (num==0){
      color=black;
    }
		ctx.fillStyle =color;
		ctx.fillRect(i*blockSize, j*blockSize, blockSize, blockSize);

	}
}




  requestAnimFrame(function() {


		var matrix2=new Array(width/blockSize);
		for(i=0;i<matrix.length;i++){
		  matrix2[i]=new Array(width/blockSize);
		}

		for (var i = 0; i < matrix.length; i++) {
		  for (var j = 0; j < matrix[i].length; j++) {

		    matrix2[i][j]=nextState(matrix,i,j);
			}
		}

		matrix=matrix2;


	    animate();
  });
}



function nextState(matrix,x,y){
	var alive=0;
  for (var i = x-1; i <= x+1; i++) {
  	if(i>=0 && i<matrix.length){
			for (var j = y-1; j <= y+1; j++) {
				if(j>=0 && j<matrix[i].length){
					if(!(i==x && j==y) && matrix[i][j]==1)
						alive++;
				}
			}
		}
  }
	if(matrix[x][y]==1){
		if(alive <2 || alive>3)
			return 0;
	}else if(alive==3)
			return 1;

	return matrix[x][y];
}

animate();


</script>


</body>
</html>
